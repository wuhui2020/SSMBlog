<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SSMBlog</title>
	<link rel="stylesheet" href="css/reset.css" type="text/css"/>
	<link rel="stylesheet" href="css/login.css" type="text/css"/>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/login.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="login-wrap">
		<div class="login-sigin">
			<div class="login-siginText">登 录</div>
			<h3 class="login-message"></h3>
			<!-- <form action="login/search" method="post"> -->
				<ul class="login-ul clearfix">
					<li>
						<lable class="login-lable">用户名 : </lable>
						<input type="text" name="name" placeholder="用户名" value="Lee" class="login-input"/>
					</li>
					<li>
						<lable class="login-lable">密 码 : </lable>
						<input type="password" name="password" placeholder="密 码 " value="1234" class="login-input" />
					</li>
					<li>
						<lable class="login-lable">验证码 : </lable>
						<input type="text" name="validatecode" placeholder="验证码 " value="" class="login-validatecode" />
						<span class="login-validatespan"></span>
					</li>
				</ul>
				<div class="login-button">登录</div>
				<!--<input type="submit" name="submit" value="登录" class="login-button" />
			 	</form> -->
		</div>
		
	</div>
	
</body>
</html>
